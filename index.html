<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="left">
      <img
        class="background"
        src="halie-west-bTzpau9mKT4-unsplash.jpg"
        alt="Beautiful forest"
      />
      <div class="logo">
        <img class="icon" src="odin-lined.png" />
        <div class="logotext">Odin</div>
      </div>
      <div class="attr">
        Photo by
        <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
        <a href="https://unsplash.com/">Unsplash</a>
      </div>
    </div>
    <div class="right">
      <div class="empty"></div>
      <p class="blurb">
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. Sign up
        <i>now</i> to get started. <br />
        <br />
        You <i>know</i> you want to.
      </p>
      <form class="signup">
        <div class="inputs">
          <legend>Let's do this!</legend>
          <div class="row">
            <div class="entry">
              <label for="firstname">First Name</label>
              <input type="text" id="firstname" />
            </div>
            <div class="entry">
              <label for="lastname">Last Name </label>
              <input type="text" id="lastname" />
            </div>
          </div>
          <div class="row">
            <div class="entry">
              <label for="email">Email</label>
              <input type="email" id="email" />
            </div>
            <div class="entry">
              <label for="telephone">Phone Number</label>
              <input type="tel" id="telephone" />
            </div>
          </div>
          <div class="row">
            <div class="entry">
              <label for="password">Password</label>
              <input type="password" id="password" minlength="8" />
            </div>
            <div class="entry">
              <label for="confirmpassword">Confirm Password</label>
              <input type="password" id="confirmpassword" minlength="8" />
            </div>
          </div>
        </div>
        <button type="submit">Create Account</button>
        <p>
          Already have an account?
          <a href="https://www.theodinproject.com/dashboard">Log in</a>
        </p>
      </form>
    </div>
  </body>
</html>
